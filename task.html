
<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Dashboard</title>
</head>
<body>

    <h1>Dashboard</h1>

    <!-- Navigation -->
    <table border="1" width="100%">
        <tr>
            <td><a href="#overview">Overview</a></td>
            <td><a href="#stats">Statistics</a></td>
            <td><a href="#reports">Reports</a></td>
            <td><a href="#settings">Settings</a></td>
        </tr>
    </table>

    <!-- Overview Section -->
    <h2 id="overview">Overview</h2>
    <table border="1" width="100%">
        <tr>
            <td>Total Users</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>Active Sessions</td>
            <td>56</td>
        </tr>
    </table>

    <!-- Statistics Section -->
    <h2 id="stats">Statistics</h2>
    <table border="1" width="100%">
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Page Views</td>
            <td>8765</td>
        </tr>
        <tr>
            <td>Sign Ups</td>
            <td>321</td>
        </tr>
    </table>

    <!-- Reports Section -->
    <h2 id="reports">Reports</h2>
    <table border="1" width="100%">
        <tr>
            <th>Report</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Monthly Summary</td>
            <td>2025-06-01</td>
        </tr>
        <tr>
            <td>User Activity</td>
            <td>2025-06-10</td>
        </tr>
    </table>

    <!-- Settings Section -->
    <h2 id="settings">Settings</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Update">
    </form>

</body>
</html>
